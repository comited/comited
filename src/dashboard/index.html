<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
    <style>
        #cc {
            display: grid;
            place-items: center;
            width: 50vw;
            height: 35vh;
            padding: 10px;
            border: var(--border) 1px solid;
            border-radius: 10px;
        }

        .week {
            display: inline-flex;
            flex-direction: column;
        }

        br {
            line-height: -2px;
        }

        .cc-day {
            outline: 1px solid rgba(255, 255, 255, 0.95);
            shape-rendering: geometricPrecision;
            overflow-wrap: break-word;
            outline-offset: -1px;
            width: 10px !important;
            height: 10px !important;
            font-size: 0px;
            margin: 1px;
            border-radius: 2px;
            background-color: var(--green-chart-2)!important;
            fill: var(--green-chart-2) !important;
        }
    </style>

    <div>
        <div id="cc">

        </div>
    </div>

    <script>
        const commitChart = document.getElementById("cc");

        const day_of_week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        const month_of_year = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        function getStartOfYearDay(year) {
            return new Date(year, 0, 1).toString().split(" ")[0];
        }

        const CCbox = document.createElement("svg");

        CCbox.setAttribute("width", "717");
        CCbox.setAttribute("height", "112");

        const commitTable = document.createElement("g");

        commitTable.setAttribute("transform", "translate(0, 0)");

        for (let i = 1; i <= 53; i++) {
            var week = document.createElement("g");

            week.setAttribute("transform", `translate(${i * 14/*px*/}, 0)`);

            for (let j = 1; j <= 7; j++) {
                var day = document.createElement("rect");
                day.className = "cc-day";
                day.setAttribute("width", "10");
                day.setAttribute("height", "10");
                day.setAttribute("x", i * 14/*px*/);
                day.setAttribute("y", j * 14/*px*/);
                day.setAttribute("rx", 2);
                day.setAttribute("ry", 2);
                week.className = "week";
                week.appendChild(day);
            }
            commitTable.appendChild(week);
        }

        CCbox.appendChild(commitTable);

        commitChart.appendChild(CCbox);

    </script>
</body>
</html>
